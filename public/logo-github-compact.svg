<svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Compact GitHub header -->
  <defs>
    <linearGradient id="compactGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F7931E;stop-opacity:1" />
    </linearGradient>
    
    <filter id="compactShadow">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="rgba(0,0,0,0.1)"/>
    </filter>
  </defs>
  
  <!-- Logo circle -->
  <circle cx="40" cy="40" r="32" fill="url(#compactGradient)" filter="url(#compactShadow)"/>
  
  <!-- Document -->
  <rect x="25" y="22" width="30" height="36" rx="5" ry="5" fill="white" opacity="0.95"/>
  
  <!-- Corner fold -->
  <polygon points="47,22 55,22 55,30" fill="rgba(255,255,255,0.7)"/>
  <line x1="47" y1="22" x2="55" y2="30" stroke="rgba(0,0,0,0.1)" stroke-width="0.5"/>
  
  <!-- Log lines -->
  <g opacity="0.8">
    <rect x="29" y="30" width="16" height="2" rx="1" fill="#333"/>
    <rect x="29" y="36" width="18" height="2" rx="1" fill="#333"/>
    <rect x="29" y="42" width="14" height="2" rx="1" fill="#333"/>
    <rect x="29" y="48" width="17" height="2" rx="1" fill="#333"/>
  </g>
  
  <!-- Performance dot -->
  <circle cx="65" cy="18" r="3" fill="#4CAF50"/>
  
  <!-- Text -->
  <text x="85" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="700" fill="#333">
    Claude Log Viewer
  </text>
  <text x="85" y="52" font-family="Arial, sans-serif" font-size="12" fill="#666">
    高性能 Vue 3 日志可视化工具
  </text>
  
</svg>