<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <!-- GitHub repository header logo -->
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F7931E;stop-opacity:1" />
    </linearGradient>
    
    <!-- Neon gradients from cyberpunk icon -->
    <linearGradient id="neon1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff" />
      <stop offset="100%" style="stop-color:#ff00ff" />
    </linearGradient>

    <linearGradient id="neon2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff0080" />
      <stop offset="100%" style="stop-color:#80ff00" />
    </linearGradient>
    
    <filter id="headerShadow">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="rgba(0,0,0,0.1)"/>
    </filter>
    
    <filter id="neonGlow">
      <feGaussianBlur stdDeviation="1" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background energy field -->
  <circle cx="60" cy="60" r="50" fill="url(#neon1)" opacity="0.15" filter="url(#neonGlow)"/>

  <!-- Outer ring -->
  <circle cx="60" cy="60" r="45" fill="none" stroke="url(#neon2)" stroke-width="2" filter="url(#neonGlow)"/>

  <!-- Inner tech ring -->
  <circle cx="60" cy="60" r="40" fill="none" stroke="url(#neon1)" stroke-width="1" opacity="0.7"/>

  <!-- Main document container -->
  <g transform="translate(60, 60)">
    
    <!-- Glass container -->
    <rect x="-16" y="-20" width="32" height="40" rx="5" ry="5" 
          fill="url(#neon2)" opacity="0.3" filter="url(#neonGlow)"
          stroke="url(#neon1)" stroke-width="2"/>

    <!-- Document core -->
    <rect x="-12" y="-16" width="24" height="32" rx="3" ry="3" 
          fill="url(#neon1)" filter="url(#neonGlow)" opacity="0.8"/>

    <!-- Corner fold -->
    <polygon points="9,-16 12,-16 12,-13" fill="url(#neon2)" opacity="0.9"/>
    <line x1="9" y1="-16" x2="12" y2="-13" stroke="#00ffff" stroke-width="0.5" filter="url(#neonGlow)"/>

    <!-- Log lines with neon effect -->
    <g opacity="0.9">
      <rect x="-9" y="-12" width="15" height="2" rx="1" fill="#00ffff" filter="url(#neonGlow)"/>
      <rect x="-9" y="-7" width="16" height="2" rx="1" fill="#ff00ff" filter="url(#neonGlow)"/>
      <rect x="-9" y="-2" width="13" height="2" rx="1" fill="#ffff00" filter="url(#neonGlow)"/>
      <rect x="-9" y="3" width="15" height="2" rx="1" fill="#00ff00" filter="url(#neonGlow)"/>
      <rect x="-9" y="8" width="12" height="2" rx="1" fill="#ff8000" filter="url(#neonGlow)"/>
    </g>

  </g>

  <!-- Performance indicators -->
  <g opacity="0.8">
    <circle cx="15" cy="15" r="2" fill="#00ffff" filter="url(#neonGlow)"/>
    <circle cx="105" cy="15" r="2" fill="#ff00ff" filter="url(#neonGlow)"/>
    <circle cx="105" cy="105" r="2" fill="#ffff00" filter="url(#neonGlow)"/>
    <circle cx="15" cy="105" r="2" fill="#00ff00" filter="url(#neonGlow)"/>
  </g>
  
  <!-- Text -->
  <text x="130" y="55" font-family="Arial, sans-serif" font-size="24" font-weight="700" fill="#333">
    Claude Log Viewer
  </text>
  <text x="130" y="75" font-family="Arial, sans-serif" font-size="14" fill="#666">
    高性能 Vue 3 日志可视化工具
  </text>
  
</svg>